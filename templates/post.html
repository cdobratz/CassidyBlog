<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | Cassidy Dobratz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header class="site-header">
        <a href="{{ url_for('index') }}" class="site-logo">Cassidy Dobratz</a>
        <nav class="site-nav">
            <a href="{{ url_for('about') }}" class="link-underline">About</a>
            <a href="{{ url_for('projects') }}" class="link-underline">Projects</a>
            <a href="{{ url_for('blog') }}" class="link-underline">Blog</a>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <header class="post-header animate-fade-up">
                <h1 class="post-title">{{ post.title }}</h1>
                <div class="post-meta">Article</div>
            </header>

            <div class="post-content animate-fade-up delay-2">
                {{ html_content|safe }}
            </div>

            <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-light);">
                <a href="{{ url_for('blog') }}" class="btn">‚Üê Back to Articles</a>
            </footer>
        </article>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Cassidy Dobratz. Crafted with intention.</p>
    </footer>

    <!-- Custom cursor script -->
    <script>
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;

            cursor.style.transform = `translate(${cursorX - 6}px, ${cursorY - 6}px)`;
            follower.style.transform = `translate(${followerX - 20}px, ${followerY - 20}px)`;

            requestAnimationFrame(animate);
        }
        animate();

        const interactives = document.querySelectorAll('a, button, .btn');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => {
                follower.style.width = '60px';
                follower.style.height = '60px';
                follower.style.transform = `translate(${followerX - 30}px, ${followerY - 30}px)`;
            });
            el.addEventListener('mouseleave', () => {
                follower.style.width = '40px';
                follower.style.height = '40px';
            });
        });
    </script>
</body>
</html>
