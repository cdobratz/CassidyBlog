<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | Cassidy Dobratz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="site-title">Cassidy Dobratz</a>
        <nav>
            <a href="{{ url_for('index') }}#about">About</a>
            <a href="{{ url_for('index') }}#projects">Projects</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('index') }}#contact">Contact</a>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <header class="post-header">
                <h1>{{ post.title }}</h1>
                
            </header>
            <div class="post-content">
                {{ html_content|safe }}
            </div>
            <footer class="post-footer">
                <a href="{{ url_for('blog') }}" class="button">‚Üê Back to Blog</a>
            </footer>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Cassidy Dobratz. All rights reserved.</p>
    </footer>
</body>
</html>
