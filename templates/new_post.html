<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post | Cassidy Dobratz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="site-title">Cassidy Dobratz</a>
        <nav>
            <a href="{{ url_for('index') }}#about">About</a>
            <a href="{{ url_for('index') }}#projects">Projects</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('index') }}#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="new-post">
            <h2>New Blog Post</h2>
            <form method="POST" class="post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content (Markdown supported)</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">Publish Post</button>
                    <a href="{{ url_for('blog') }}" class="button secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cassidy Dobratz. All rights reserved.</p>
    </footer>
</body>
</html>
