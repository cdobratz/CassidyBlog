<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog | Cassidy Dobratz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gradient-to-tr from-slate-900 to-slate-800 min-h-screen text-slate-100">
    <header class="max-w-5xl mx-auto px-4 pt-8 pb-6 flex flex-col items-center">
        <a href="{{ url_for('index') }}" class="site-title text-3xl font-bold text-emerald-400 mb-2">Cassidy Dobratz</a>
        <nav class="flex gap-4">
            <a href="{{ url_for('about') }}" class="hover:underline">About</a>
            <a href="{{ url_for('projects') }}" class="hover:underline">Projects</a>
            <a href="{{ url_for('blog') }}" class="hover:underline">Blog</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-semibold mb-8 text-emerald-400 tracking-tight">Latest Articles</h2>
        <div class="space-y-6">
            {% for post in posts %}
            <a href="{{ url_for('post', slug=post.slug) }}" class="block bg-slate-800 rounded-2xl shadow-xl p-6 hover:bg-slate-700 transition">
                <h3 class="text-2xl font-semibold text-emerald-300 mb-2">{{ post.title }}</h3>
                <p class="text-slate-300">{{ post.summary }}</p>
            </a>
            {% else %}
            <p class="text-slate-400">No articles yet. Check back soon!</p>
            {% endfor %}
        </div>
        <div class="mt-8 text-center">
            <a href="{{ url_for('new_post') }}" class="px-6 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold shadow-lg transition">New Post</a>
        </div>
    </main>

    <footer class="max-w-5xl mx-auto px-4 py-8 text-center text-slate-400">
        <p>&copy; 2025 Cassidy Dobratz. All rights reserved.</p>
    </footer>
</body>
</html>
